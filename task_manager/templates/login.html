{% extends 'layout.html' %}
{% load i18n %}
{% block content %}
    <h1>{% translate "Вход" %}</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">{% translate "Имя пользователя" %}
                <div></div>
                <input type="text" name="username" placeholder="{% translate 'Имя пользователя' %}" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">{% translate "Пароль" %}
                <div></div>
                <input type="text" name="password" placeholder="{% translate 'Пароль' %}" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <input type="submit" value="{% translate 'Войти' %}" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
