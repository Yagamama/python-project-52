{% extends 'layout.html' %}
{% load i18n %}
{% block content %}
<h1>{% translate "Создать задачу" %}</h1>
<form method="post" {% if task.id is None %} action="{% url 'task_create' %}" {% else %} action="{% url 'task_update' pk=task.id %}" {% endif %}>
    {% csrf_token %}
    {{ form }}
    <div></div>
    <div class="mb-3">
        <input type="submit" value="{{ btn }}" class="btn btn-primary">
    </div>
</form>
{% endblock %}
