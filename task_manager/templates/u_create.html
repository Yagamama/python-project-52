{% extends 'layout.html' %}
{% load i18n %}
{% block content %}
<h1>{% translate "Регистрация" %}</h1>
<form method="post" action="{% url 'user_create' %}">
    {% csrf_token %}
    <div class="mb-3">
        {{ form }}
    </div>
    <div class="mb-3">
        <input type="submit" value="{% translate 'Зарегистрировать' %}" class="btn btn-primary">
    </div>
</form>
{% endblock %}
